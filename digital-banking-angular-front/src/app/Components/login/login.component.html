<div class="col-md-12">
    <div class="card card-container" style="background-color: rgb(227, 227, 227);">

        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Username"
                    [(ngModel)]="form.username" required #username="ngModel" />
                <div class="alert alert-danger" style="margin-top: 7px;" role="alert"
                    *ngIf="username.errors && f.submitted">
                    Username is required!
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password"
                    [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
                <div class="alert alert-danger" style="margin-top: 7px;" role="alert"
                    *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors?.['required']">Password is required</div> <!-- Method-1 -->
                    <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
                    <!-- Method-2 -->

                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" style="background-color: tomato;">
                    Login
                </button>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login failed: {{ errorMessage }}
                </div>
            </div>
        </form>

        <div *ngIf="isLoggedIn" style=" width: 70%; margin-left: 15%; padding: 20px; text-align: center;">
            Logged in as {{ roles }}.
        </div>
    </div>
</div>
